<div class="demo">
	<h2>Standard Carousel</h2>
	<script id="demo-html" type="text/stache" can-autorender>
		<can-import from="@tucows/donejs-carousel-plugin/demo.less!" />
		<can-import from="@tucows/donejs-carousel-plugin" />
			<tucows-donejs-carousel
				activeSlideIndex:to="./activeSlideIndex"
				slides:from='./slides'
				carouselOptions:from='./carouselOptions'
			>
				{{#each ./slides}}

					<div class="block slide {{#is ../activeSlideIndex scope.index}} active {{/is}}" tabindex="{{#is ../activeSlideIndex scope.index}} 0 {{else}} -1 {{/is}}" style="background-color: {{./backgroundColor}}">
						
						<div class="slideContent">
							<h1>{{./title}}</h1>
							<p>{{{./content1}}}</p>
							<p>{{{./content2}}}</p>
						</div>
					
					</div>

				{{/each}}

			</tucows-donejs-carousel>	
	</script>
</div>
